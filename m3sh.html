<!DOCTYPE html>
<html>
<head>
    <title>m3sh weekend project demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 2rem;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            text-align: center;
            max-width: 600px;
        }
        
        needle-widget {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        /* Optional glowing icon cue */
        needle-widget::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, rgba(0, 149, 255, 0.5) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            70% { transform: scale(1.1); opacity: 0; }
            100% { transform: scale(0.95); opacity: 0; }
        }
    </style>
</head>
<body>
    <p>m3sh docs widget demo</p>
    <p>click on blue icon in the bottom right corner to ask a question</p>

    <needle-widget 
        client-key="clk_01JSCXTPTC34ZDX150QZ3N296B" 
        collection-id="clt_01JSCSG0F10GBJ8AEY7HH9QTZP"
    />
    
    <script src="https://cdn.needle-ai.com/widget/v1/main.js"></script>
</body>
</html>
